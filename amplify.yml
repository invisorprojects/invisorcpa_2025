version: 1
applications:
    - frontend:
          phases:
              install:
                  commands:
                      - corepack enable
                      - corepack prepare pnpm@latest --activate
              preBuild:
                  commands:
                      - pnpm install
              build:
                  commands:
                      - pnpm run build
          artifacts:
              baseDirectory: .next
              files:
                  - '**/*'
          cache:
              paths:
                  - .next/cache/**/*
                  - node_modules/**/*
          appRoot: .
